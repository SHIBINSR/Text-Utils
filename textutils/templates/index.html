<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
             
          </div>
        </div>
      </nav>
      <div class="container-fluid mt-4 ">
        <div class="rows pt-3">
            <h1>Text Utils Service</h1>
             
            <form action="analyze" method="get">
                <div class="pt-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your text here..</label>
                    <textarea class="form-control" name="textname" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
    
                <div class="form-check form-switch pt-4">
                    <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label"  for="flexSwitchCheckDefault">Remove punctuation</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name="capital" type="checkbox" role="switch" >
                    <label class="form-check-label" for="flexSwitchCheckChecked">Capitalize</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name="lower" type="checkbox" role="switch" >
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Lower case</label>
                </div>
                <div class="pt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
